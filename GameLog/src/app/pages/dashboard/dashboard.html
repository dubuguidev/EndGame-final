<div class="dashboard-container">
    <h1>Dashboard EndGame</h1>

    <div *ngIf="stats$ | async as stats" class="stats-grid">
        
        <mat-card class="stat-card">
            <mat-card-header>
                <mat-icon mat-card-avatar>category</mat-icon>
                <mat-card-title>Total de Jogos</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <h2 class="stat-value">{{ stats.total }}</h2>
            </mat-card-content>
        </mat-card>

        <mat-card class="stat-card">
            <mat-card-header>
                <mat-icon mat-card-avatar>sports_esports</mat-icon>
                <mat-card-title>Jogando</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <h2 class="stat-value playing">{{ stats.playing }}</h2>
            </mat-card-content>
        </mat-card>

        <mat-card class="stat-card">
            <mat-card-header>
                <mat-icon mat-card-avatar>add_to_queue</mat-icon>
                <mat-card-title>Para Jogar</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <h2 class="stat-value to-play">{{ stats.toPlay }}</h2>
            </mat-card-content>
        </mat-card>

        <mat-card class="stat-card">
            <mat-card-header>
                <mat-icon mat-card-avatar>check_circle_outline</mat-icon>
                <mat-card-title>Finalizados</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <h2 class="stat-value played">{{ stats.played }}</h2>
            </mat-card-content>
        </mat-card>
        
    </div>

    <h2 class="section-title">Biblioteca de Jogos</h2>
    <app-game-library></app-game-library>
    
    </div>
