<div class="dashboard-container">
  <h1>Vis√£o Geral do GameLog</h1>

  <div *ngIf="stats$ | async as stats" class="stats-grid">

    <mat-card class="stat-card total">
      <mat-card-header>
        <mat-icon mat-card-avatar>category</mat-icon>
        <mat-card-title>Total de Jogos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ stats.total }}</h2>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card playing">
      <mat-card-header>
        <mat-icon mat-card-avatar>sports_esports</mat-icon>
        <mat-card-title>Jogando</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ stats.playing }}</h2>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card to-play">
      <mat-card-header>
        <mat-icon mat-card-avatar>add_to_queue</mat-icon>
        <mat-card-title>Para Jogar</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ stats.toPlay }}</h2>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card played">
      <mat-card-header>
        <mat-icon mat-card-avatar>check_circle</mat-icon>
        <mat-card-title>Finalizados</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ stats.played }}</h2>
      </mat-card-content>
    </mat-card>
    
    <mat-card class="stat-card hours">
      <mat-card-header>
        <mat-icon mat-card-avatar>schedule</mat-icon>
        <mat-card-title>Horas Registradas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ stats.totalHours | number:'1.0-0' }}h</h2>
      </mat-card-content>
    </mat-card>

  </div>
</div>
