<div class="auth-wrapper">
  <mat-card class="login-card mat-elevation-z4">
    <mat-card-title>EndGame Login</mat-card-title>
    <mat-card-subtitle>Acesse seu sua biblioteca EndGame!</mat-card-subtitle>
    
    <mat-card-content>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" required>
        </mat-form-field>

        <mat-checkbox formControlName="lgpdAccepted" required>
          Eu li e aceito os termos de uso e a política de privacidade (LGPD).
        </mat-checkbox>
        <p *ngIf="authForm.get('lgpdAccepted')?.touched && authForm.get('lgpdAccepted')?.hasError('required')" class="error-text">
          É obrigatório aceitar a LGPD.
        </p>

        <button mat-raised-button color="primary" [disabled]="authForm.invalid" type="submit" class="full-width login-button">
          Acessar 
        </button>
        <p class="mt-4 text-center">
            Não tem uma conta? 
          <a (click)="goToRegister()" class="text-accent cursor-pointer">Cadastre-se aqui</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
