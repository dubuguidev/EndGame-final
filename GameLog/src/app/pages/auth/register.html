<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-card-content class="auth-content">
        
        <mat-form-field appearance="outline" class="full-width" *ngIf="!isLoginMode">
            <mat-label>Nome de Usu√°rio*</mat-label>
            <input matInput formControlName="username" required>
            </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width" *ngIf="!isLoginMode">
            <mat-label>Confirme a Senha*</mat-label>
            <input matInput formControlName="confirmPassword" type="password" required>
            </mat-form-field>
        
    </mat-card-content>

    <mat-card-actions class="auth-actions">
        <button mat-raised-button color="primary" [disabled]="registerForm.invalid" type="submit">
            {{ isLoginMode ? 'Entrar' : 'Cadastrar' }}
        </button>
    </mat-card-actions>
    
    </form>
