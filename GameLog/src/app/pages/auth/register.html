<div class="auth-wrapper">
    <mat-card class="login-card">
        <mat-card-title class="main-title">Crie sua conta EndGame</mat-card-title>
        
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-card-content class="auth-content">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nome de Usuário*</mat-label>
                    <input matInput formControlName="username" required>
                </mat-form-field>
                
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email*</mat-label>
                    <input matInput formControlName="email" type="email" required>
                </mat-form-field>
                
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Senha*</mat-label>
                    <input matInput formControlName="password" type="password" required>
                </mat-form-field>
                
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Confirme a Senha*</mat-label>
                    <input matInput formControlName="confirmPassword" type="password" required>
                </mat-form-field>

                <div class="lgpd-section">
                    <mat-checkbox formControlName="lgpdAccepted" color="primary">
                        <span>Eu li e aceito os 
                          <a (click)="openLgpdDialog()">Termos de Serviço e Política de LGPD</a>.
                        </span>
                    </mat-checkbox>
                </div>

            </mat-card-content>

            <mat-card-actions class="auth-actions">
                <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid" class="full-width login-button">
                    Cadastrar
                </button>
            </mat-card-actions>
        </form>
        
        <div class="register-footer-info">
             <p class="terms-text">
                Já tem uma conta? <a (click)="goToLogin()" class="terms-link">Faça Login</a>
             </p>
        </div>
    </mat-card>
</div>
