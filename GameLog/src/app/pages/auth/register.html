<div class="auth-container">
    <mat-card class="auth-card">
        <mat-card-header>
            <mat-card-title>Crie sua conta GameLog</mat-card-title>
        </mat-card-header>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-card-content class="auth-content">
                
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Nome de Usuário</mat-label>
                    <input matInput formControlName="username" required>
                    <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                        O nome de usuário é obrigatório.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Senha</mat-label>
                    <input matInput formControlName="password" type="password" required>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
                        A senha é obrigatória.
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                        A senha deve ter pelo menos 6 caracteres.
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Confirme a Senha</mat-label>
                    <input matInput formControlName="confirmPassword" type="password" required>
                    <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched">
                        A confirmação da senha é obrigatória.
                    </mat-error>
                    </mat-form-field>

            </mat-card-content>

            <mat-card-actions class="auth-actions">
                <button mat-raised-button color="primary" [disabled]="registerForm.invalid" type="submit">
                    Cadastrar
                </button>
            </mat-card-actions>
        </form>
        
        <mat-card-footer class="auth-footer">
            <p>
                Já tem uma conta? 
                <a (click)="goToLogin()" class="link">Faça Login</a>
            </p>
        </mat-card-footer>
    </mat-card>
</div>
