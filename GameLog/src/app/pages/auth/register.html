<div class="auth-wrapper">
    <mat-card class="login-card">
        
        <mat-card-title class="main-title">Crie sua conta EndGame</mat-card-title>
        
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
            <mat-card-content class="auth-content">
                
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nome de Usuário*</mat-label>
                    <input matInput formControlName="username" required>
                </mat-form-field>
                
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email*</mat-label>
                    <input matInput formControlName="email" type="email" required>
                </mat-form-field>
                
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Senha*</mat-label>
                    <input matInput formControlName="password" type="password" required>
                </mat-form-field>
                
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Confirme a Senha*</mat-label>
                    <input matInput formControlName="confirmPassword" type="password" required>
                </mat-form-field>
                
                <mat-checkbox formControlName="lgpdAccepted" required class="lgpd-checkbox">
                    Eu li e aceito os termos de uso e a LGPD.
                </mat-checkbox>
                
            </mat-card-content>

            <mat-card-actions class="auth-actions">
                <button mat-raised-button color="primary" type="submit" class="full-width login-button">
                    Cadastrar
                </button>
            </mat-card-actions>
        </form>
        
        <div class="register-footer-info">
            <p class="terms-text">
                Ao se cadastrar, você concorda com nossos 
                <a href="https://www.gov.br/mds/pt-br/acesso-a-informacao/governanca/integridade/campanhas/lgpd" class="terms-link">Termos de Serviço</a> e Política de Privacidade.
            </p>
        </div>

    </mat-card>
</div>
