<div class="auth-wrapper">
    <div class="fundo"></div>
    <mat-card class="login-card">
        
        <mat-card-title class="main-title">Entrar</mat-card-title>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <mat-card-content class="form-content">
                
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email ou Nome de UsuÃ¡rio*</mat-label>
                    <input matInput formControlName="email" type="email" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Senha*</mat-label>
                    <input matInput formControlName="password" type="password" required>
                </mat-form-field>
                
                <div class="login-actions">
                    <button mat-raised-button color="primary" type="submit" class="full-width login-button">
                        Entrar
                    </button>
                </div>
                
                <div class="help-section">
                    <mat-checkbox class="remember-me" formControlName="rememberMe">Lembre-se de mim</mat-checkbox>
                    
                    <a (click)="goToRegister()" class="register-link">Cadastre-se</a>
                </div>
            </mat-card-content>
        </form>

    </mat-card>
</div>
