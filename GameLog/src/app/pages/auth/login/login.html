<div class="auth-container">
    <mat-card class="auth-card">
        <mat-card-header>
            <mat-card-title>Faça Login no GameLog</mat-card-title>
        </mat-card-header>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content class="auth-content">
                
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email*</mat-label>
                    <input matInput formControlName="email" type="email" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Senha*</mat-label>
                    <input matInput formControlName="password" type="password" required>
                </mat-form-field>
                
            </mat-card-content>

            <mat-card-actions class="auth-actions">
                <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit">
                    Entrar
                </button>
            </mat-card-actions>
        </form>

        <mat-card-footer class="auth-footer">
            <span>Não tem conta? </span>
            <a (click)="goToRegister()" class="link">Crie sua conta aqui</a>
        </mat-card-footer>
    </mat-card>
</div>
