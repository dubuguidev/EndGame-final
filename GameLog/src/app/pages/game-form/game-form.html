<div class="form-container">
    <h2>Adicionar/Editar Jogo</h2>
    <p class="subtitle">Gerencie seu progresso e detalhes do jogo.</p>

    <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
        
        <div class="form-grid">
            
            <mat-form-field appearance="outline">
                <mat-label>Título</mat-label>
                <input matInput formControlName="title">
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>Plataforma</mat-label>
                <input matInput formControlName="platform">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Gênero</mat-label>
                <input matInput formControlName="genre">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option value="Quero jogar">Quero jogar</mat-option>
                    <mat-option value="Tô jogando">Tô jogando</mat-option>
                    <mat-option value="Terminado">Terminado</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Horas para Terminar (h)</mat-label>
                <input matInput type="number" formControlName="hoursToBeat">
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>Sua Nota (1-5)</mat-label>
                <input matInput type="number" formControlName="rating">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>URL da Imagem da Capa</mat-label>
                <input matInput formControlName="imageUrl">
            </mat-form-field>
            
        </div>
        
        <div class="progress-section">
            <mat-label>Progresso de Conclusão: {{ gameForm.get('progress')?.value || 0 }}%</mat-label>
            <mat-slider
                min="0"
                max="100"
                step="1"
                thumbLabel
                formControlName="progress"
                color="primary">
                </mat-slider>
        </div>
        
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Notas e Comentários</mat-label>
            <textarea matInput formControlName="notes" rows="3"></textarea>
        </mat-form-field>

        <div class="button-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="!gameForm.valid">
                Salvar Jogo
            </button>
            <button mat-button type="button" (click)="onCancel()">
                Cancelar
            </button>
        </div>
    </form>
</div>
