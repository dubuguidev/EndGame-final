<div class="form-container">
  <mat-card class="game-form-card">
    <mat-card-header>
      <mat-card-title>
        <h2>Adicionar Novo Jogo</h2>
        <p class="subtitle">Preencha os detalhes do jogo que você quer registrar.</p>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="gameForm">
        <div class="form-grid">
          <mat-form-field appearance="outline">
            <mat-label>Título do Jogo</mat-label>
            <input matInput formControlName="title">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Plataforma</mat-label>
            <input matInput formControlName="platform">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Gênero</mat-label>
            <input matInput formControlName="genre">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option value="Playing">Jogando</mat-option>
              <mat-option value="To Play">Para Jogar</mat-option>
              <mat-option value="Played">Jogado</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width-field">
            <mat-label>URL da Capa</mat-label>
            <input matInput formControlName="coverUrl">
        </mat-form-field>

        <div class="progress-section full-width-field">
          <label class="progress-label">Progresso: {{ gameForm.get('progress')?.value }}%</label>
          <mat-slider min="0" max="100" step="1" discrete>
            <input matSliderThumb formControlName="progress">
          </mat-slider>
        </div>

        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Comentários</mat-label>
          <textarea matInput
                    formControlName="notes"
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="3"
                    cdkAutosizeMaxRows="8"></textarea>
        </mat-form-field>

      </form>
    </mat-card-content>
    
    <mat-card-actions class="button-actions">
      <button mat-stroked-button class="cancel-button" (click)="onCancel()">Cancelar</button>
      <button mat-raised-button class="save-button" (click)="onSubmit()">Salvar Jogo</button>
    </mat-card-actions>
    
  </mat-card>
</div>
